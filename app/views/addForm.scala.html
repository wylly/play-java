<form class="form-horizontal" method="post" action="@routes.HomeController.add()">
    <div class="form-group">
        <label class="control-label col-sm-2" for="camp-name">Campaign name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="camp-name" name="name" placeholder="Enter campaign name" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="camp-keywords" >Keywords:</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="camp-keywords" placeholder="Enter keywords" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="camp-bid">Bid amount:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="bid" id="camp-bid" min="10" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="camp-fund">Campaign fund:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="fund" id="camp-fund" required>
        </div>
    </div>
    <div class="form-group">
        <label class="radio control-label col-sm-2" for="camp-status">Campaign status:</label>
        <div class="col-sm-5">
            <label class="radio-inline"><input type="radio"  value="true" id="camp-status" name="status" checked required>On</label>
        </div>
        <div class="col-sm-5">
            <label class="radio-inline"><input type="radio" value="false" id="camp-status" name="status" required>Off</label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="camp-town" >Campaign town:</label>
        <div class="col-sm-10">
            <select class="form-control" id="camp-town" name="town" required>
                <option value="Krk">Krk</option>
                <option value="Kato">Kato</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="camp-radius">Campaign radius:</label>

            <div class="col-sm-9">
                <input type="number" class="form-control" id="camp-radius" name="radius" min="0" required>
            </div>
            <label class="col-sm-1 control-label" for="camp-radius">Km</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
